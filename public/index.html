<!DOCTYPE html>
<html>
<head>
	<title>Tower defense</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-signin.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div id="loginform">
		<div class="container">
			<form id="register-form" class="form-signin">
				<h2 class="form-signin-header">Kir-Dev Tower Defense</h2>
				<input type="text" id="username" class="form-control" placeholder="Username">
				<button type="submit" class="btn btn-lg btn-primary btn-block">Join</button>
			</form>
		</div>
	</div>
	<div id="playarea" class="custom-hidden">
		<div id="alert-message" class="alert alert-info"></div>
		<canvas id="playcanvas" width="500" height="500">

		</canvas>
		<div class="well">
			<table id="scoreboard">

			</table>
		</div>
	</div>

	<script src="javascripts/socket.io.min.js"></script>
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/display.js"></script>
	<script src="javascripts/scoreboard.js"></script>
	<script src="javascripts/input.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
