<!DOCTYPE html>
<html>
<head>
	<title>Tower defense</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/signin.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<div id="loginform">
	<div class="container">
		<form id="register-form" class="form-signin">
			<h2 class="form-signin-header">Kir-Dev Tower Defense</h2>
			<input type="text" id="username" class="form-control" placeholder="Username">
			<button type="submit" class="btn btn-lg btn-primary btn-block">Join</button>
		</form>
	</div>
</div>
<div id="playarea" class="custom-hidden">
	<div id="scoreboard">
	</div>
	<canvas id="playcanvas" width="600" height="300">

	</canvas>
</div>

<script src="javascripts/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascripts/login.js"></script>
</body>
</html>
