<!DOCTYPE html>
<html>
<head>
	<title>Tower defense</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-signin.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Kir-Dev Tower Defense</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
							<li style="display:none"><a id="playername" href="#"></a></li>
							<li><a href="#" id="logout-btn">Logout</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
	<div id="loginform">
		<div class="container">
			<form id="register-form" class="form-signin">
				<h2 class="form-signin-header">Kir-Dev Tower Defense</h2>
				<input type="text" id="username" class="form-control" placeholder="Username">
				<hr>
				<button type="button" class="btn btn-lg btn-primary btn-block register-btn">Register</button>
				<button type="button" class="btn btn-lg btn-success btn-block login-btn">Login</button>
			</form>
		</div>
	</div>
	<div id="playarea" class="custom-hidden">
		<div id="alert-message" class="alert alert-info"></div>
		<canvas id="playcanvas" width="640" height="640">

		</canvas>
		<div id="hp">
			<div id="lives">

			</div>
		</div>
		<div class="well">
			<table id="scoreboard">

			</table>
		</div>
	</div>

	<script src="javascripts/socket.io.min.js"></script>
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/display.js"></script>
	<script src="javascripts/scoreboard.js"></script>
	<script src="javascripts/input.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
